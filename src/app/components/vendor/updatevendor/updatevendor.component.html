<div class="flex min-h-full items-center justify-center">
    <div class="w-full max-w-md ">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Update vendor details</h2>
      </div>
      <form class="mt-8 space-y-6" #updateForm = "ngForm" (ngSubmit)="updateVendorInfo(updateForm.value)">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" name="firstName" [ngModel] = "vendorFistName" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="First Name">
          </div>
          <div>
            <label for="lastName" class="sr-only">Last Name </label>
            <input type="text"  name="lastName" [ngModel] = "vendorLastName" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Last Name">
          </div>
          <div>
            <label for="email-address" class="sr-only">Email</label>
            <input type="email" name="email" [ngModel] = "vendorEmail"  required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
          </div>
        </div>
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
             {{updateText ? 'Updating... ' : 'Update'}}
             <mat-progress-spinner *ngIf="updateText" mode="indeterminate" color="warn" diameter="20" strokeWidth="40">
            </mat-progress-spinner>
          </button>
        </div>
      </form>
    </div>
  </div>
