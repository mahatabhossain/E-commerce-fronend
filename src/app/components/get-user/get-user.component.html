<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Our Team</h1>
      </div>
      <div class="flex flex-wrap -m-2" >
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full" *ngFor="let item of usersData">
          <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/80x80">
            <div class="flex-grow">
              <h2 class="text-gray-900 title-font font-medium">{{item.firstName}} {{item.lastName}}</h2>
              <p class="text-gray-500">{{item.email}}</p>
            </div>
           <div class="controls_icon">
            <mat-icon (click) = "onEdit(item)">edit</mat-icon>
            <mat-icon (click) = "deleteUsers(item._id)">delete</mat-icon>
           </div>
          </div>
        </div>
      </div>
    </div>
  </section>
