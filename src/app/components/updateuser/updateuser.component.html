<div class="flex min-h-full items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-4">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Update user</h2>
      </div>
      <form class="mt-8 space-y-6" #updateForm = "ngForm" (ngSubmit)="updateUserInfo(updateForm.value)">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" name="firstName" [ngModel] = "presentFName" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="First Name">
          </div>
          <div>
            <label for="lastName" class="sr-only">Last Name </label>
            <input type="text"  name="lastName" [ngModel] = "presentLName" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Last Name">
          </div>
          <div>
            <label for="email-address" class="sr-only">Email</label>
            <input type="email" name="email" [ngModel] = "presentEmail"  required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
          </div>
        </div>
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
           Update
          </button>
        </div>
      </form>
    </div>
  </div>
